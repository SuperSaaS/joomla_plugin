PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Tento plugin zobrazí tlačítko 'Rezervuj' které automaticky přihlásí uživatele do SuperSaaS rozvrhu s jeho uživatelským jménem z Joomla!. Spolu s tím pošle nebo updatuje informace o uživateli v SuperSaaS podle potřeby. Odstraní se tak možnost dvojitého přihlašování. Funguje jak s verzí zdarma i s placenou verzí rezervačního systému SuperSaaS."