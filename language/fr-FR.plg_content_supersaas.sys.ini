PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Ce plugin affiche un bouton 'Réserver maintenant' qui connecte automatiquement l'utilisateur à l'agenda SuperSaaS en utilisant ses identifiants Joomla. Il transmet les identifiants de l'utilisateur Joomla vers SuperSaaS en les créant ou en les mettant à jour sur SuperSaaS comme il convient. Cela évite aux utilisateurs de s'identifier deux fois. Cela fonctionne avec la version gratuite et payante de SuperSaaS."