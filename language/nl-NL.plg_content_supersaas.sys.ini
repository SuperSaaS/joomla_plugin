PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Deze plugin toont een knop waarmee gebruikers automatisch met hun Joomla gebruikersnaam worden ingelogd op een SuperSaaS agenda. Aan de SuperSaaS kant wordt automatisch een gebruikersnaam aangemaakt met de meegstuurde informatie, en een bestaande gebruikersnaam wordt zonodig aangepast. Werkt met zowel de betaalde als de gratis versie van SuperSaaS."
