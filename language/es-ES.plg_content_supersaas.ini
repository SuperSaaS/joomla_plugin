PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Este plugin muestra un botón "Reservar Ahora" que automáticamente entra al usuario en un horario SuperSaaS usando su nombre de usuario de Joomla. Pasa la información del usuario a SuperSaaS, creando el usuario en SuperSaaS o actualizando su información como sea necesario. Esto evita que usuarios tengan que entrar dos veces. Funciona con la version gratuita y la de pago de SuperSaaS."
