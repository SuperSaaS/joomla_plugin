PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Dette plugin viser en 'Book nu' knap som automatisk logger en bruger ind på din SuperSaaS plan ved brug af hans Joomla bruger navn. Bruger informationerne bliver videregivet samtidig med at bruger informationerne bliver oprettet eller ændret hos SuperSaaS. Dermed undgår brugerne at få 2 x login. Det gælder både den gratis og betalte version af SuperSaaS."
