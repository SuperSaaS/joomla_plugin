PLG_CONTENT_SS="SuperSaaS Booking Plugin"
PLG_CONTENT_SS_DESCRIPTION="Dieses Plugin zeigt eine 'Jetzt Buchen' Taste die den Nutzer automatisch bei Supersaas einlogt über seine Joomla Nutzerkennung. Das Plugin übergibt die Nutzerdaten und generiert oder aktualisiert dabei die für Supersaas eigestellte notwendige Daten. Dies macht eine wiederholte Anmeldung überflüssig. Das Plugin funktioniert sowohl mit der bezahlten Supersaasversion als auch mit der Gratisversion."
